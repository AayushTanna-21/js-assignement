<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator-container">
        <div class="calculator-header">
            Scientific Calculator
        </div>
        <div class="calculator-content">
            <div class="calculator">
                <!-- Display Section -->
                <div class="display-container">
                    <div class="expression-display" id="expression-display">0</div>
                    <div class="display" id="display">0</div>
                </div>
                <div class="buttons-grid">
                    <button class="mode-btn" id="deg-rad-btn">DEG</button>
                    <button class="mode-btn" id="fe-btn">F-E</button>
                </div>
                <!-- Memory Buttons Row -->
                <div class="buttons-grid">
                    <button class="memory-btn" data-action="mc">MC</button>
                    <button class="memory-btn" data-action="m-plus">M+</button>
                    <button class="memory-btn" data-action="m-minus">M-</button>
                    <button class="memory-btn" data-action="ms">Ms</button>
                    <button class="memory-btn" data-action="m">M</button>
                </div>
                <!-- Labels Row -->
                <div class="labels-row">
                    <button id="tri-btnx" type="button">Trigonometry</button>
                    <button>Function</button>
                </div>
                <div class="buttons-grid">
                    <div class="trig-container" id="trigContainer">
                        <button class="scientific-btn  tri-fun" data-action="sin">sin</button>
                        <button class="scientific-btn  tri-fun" data-action="cos">cos</button>
                        <button class="scientific-btn  tri-fun" data-action="tan">tan</button>
                        <button class="scientific-btn  tri-fun" data-action="csc">cosec</button>
                        <button class="scientific-btn  tri-fun" data-action="sec">sec</button>
                        <button class="scientific-btn  tri-fun" data-action="cot">cot</button>
                    </div>
                </div>
                <!-- Main Button Grid -->
                <div class="buttons-grid">
                    <!-- Row 1: 2nd, π, special grid (3x2), clear -->
                    <button class="scientific-btn" id="second-btn" data-action="second">2nd</button>
                    <button class="scientific-btn" data-action="pi">π</button>
                    <div class="special-grid">
                        <button class="scientific-btn primary-function" data-action="abs">|x|</button>
                        <button class="scientific-btn primary-function" data-action="floor">floor</button>
                        <button class="scientific-btn primary-function" data-action="ceil">ceil</button>
                        <button class="scientific-btn primary-function" data-action="rand">rand</button>
                        <button class="scientific-btn primary-function" data-action="dms">dms</button>
                        <button class="scientific-btn primary-function" data-action="deg">deg</button>
                    </div>
                    <button class="operator" data-action="clear">clear</button>
                    <!-- Row 2: x² ↔ x³, 1/x ↔ ∛x, |x| ↔ y√x, exp ↔ 2^x, mod stays same -->
                    <button class="scientific-btn toggle-func" data-primary-action="square"
                        data-secondary-action="cube">x²</button>
                    <button class="scientific-btn" data-primary-action="reciprocal">1/x</button>
                    <button class="scientific-btn" data-primary-action="abs">|x|</button>
                    <button class="scientific-btn" data-primary-action="exp">exp</button>
                    <button class="scientific-btn" data-action="mod">mod</button>

                    <!-- Row 3: √ ↔ ʸ√x, n! stays same -->
                    <button class="scientific-btn toggle-func" data-primary-action="sqrt"
                        data-secondary-action="cube-root">²√x</button>
                    <button class="operator" data-action="open-paren">(</button>
                    <button class="operator" data-action="close-paren">)</button>
                    <button class="scientific-btn" data-action="factorial">n!</button>
                    <button class="operator" data-action="divide">÷</button>

                    <!-- Row 4: xⁿ ↔ eⁿ -->
                    <button class="scientific-btn toggle-func" data-primary-action="power"
                        data-secondary-action="y-root">xⁿ</button>
                    <button class="numeric" data-number="7">7</button>
                    <button class="numeric" data-number="8">8</button>
                    <button class="numeric" data-number="9">9</button>
                    <button class="operator" data-action="multiply">×</button>

                    <!-- Row 5: 10ˣ ↔ logᵧx -->
                    <button class="scientific-btn toggle-func" data-primary-action="power10"
                        data-secondary-action="power2">10ˣ</button>
                    <button class="numeric" data-number="4">4</button>
                    <button class="numeric" data-number="5">5</button>
                    <button class="numeric" data-number="6">6</button>
                    <button class="operator" data-action="subtract">-</button>

                    <!-- Row 6: log ↔ ln -->
                    <button class="scientific-btn toggle-func" data-primary-action="log"
                        data-secondary-action="logy">log</button>
                    <button class="numeric" data-number="1">1</button>
                    <button class="numeric" data-number="2">2</button>
                    <button class="numeric" data-number="3">3</button>
                    <button class="operator" data-action="add">+</button>

                    <!-- Row 7: ln ↔ eˣ -->
                    <button class="scientific-btn toggle-func" data-primary-action="ln"
                        data-secondary-action="e-power">ln</button>
                    <button class="operator" data-action="plus-minus">+/-</button>
                    <button class="numeric" data-number="0">0</button>
                    <button class="operator" data-action="decimal">.</button>
                    <button class="equals" data-action="equals">=</button>

                </div>
            </div>

            <!-- History Panel -->
            <div class="history-panel">
                <div class="history-header">
                    <div class="history-title">Calculation History</div>
                    <button class="clear-history" id="clear-history">Clear</button>
                </div>
                <div class="history-list" id="history-list">
                    <div class="empty-history">No calculations yet</div>
                </div>
            </div>
        </div>
    </div>
    <div id="memory-popup" class="memory-popup">
        <div class="memory-popup-header">Memory</div>
        <div id="memory-popup-list" class="memory-popup-list">
            <div class="empty-memory">No memory yet</div>
        </div>
    </div>
</body>
</html>
